solver_options:
    regularization: 1e-2
    back_end: "qpoases"

stack:
    - ["LeftFoot", "RightFoot"]
    - ["Waist"]
    - ["Postural"]

constraints: ["JointLimits"] #, "Collision"]

Collision:
    type: CollisionConstraint
    lib_name: libcartesio_collision_support.so
    bound_scaling: 0.1
    distance_threshold: 0.01
    max_pairs: 500
    collision_urdf_path: $(rospack find cogimon_urdf)/urdf/cogimon_capsules.rviz
    collision_srdf_path: $(rospack find cogimon_srdf)/srdf/cogimon_capsules.srdf

JointLimits:
    type: "JointLimits"

LeftFoot:
    type: "Cartesian"
    base_link: "world"
    distal_link: "l_sole"

RightFoot:
    type: "Cartesian"
    base_link: "world"
    distal_link: "r_sole"

Postural:
    type: "Postural"
    lambda: 0.5
    
ComTask:
    type: "Com"
    weight: 10
    lambda: 0.05

ComXY:
    type: "Subtask"
    task: "ComTask"
    indices: [0, 1]

ComZ:
    type: "Subtask"
    task: "ComTask"
    indices: [2]
    
Waist:
    type: "Cartesian"
    distal_link: "base_link"
    indices: [4]
    


    
