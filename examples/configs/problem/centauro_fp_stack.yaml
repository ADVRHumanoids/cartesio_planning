solver_options:
    regularization: 1e-2
    back_end: "qpoases"

stack:
    - ["Wheel1", "Wheel2", "Wheel3", "Wheel4","Ankle1", "Ankle2", "Ankle3", "Ankle4"]
    - ["Postural"]

constraints: ["JointLimits"]#, "Collision"]

JointLimits:
    type: "JointLimits"

Collision:
    type: CollisionConstraint
    lib_name: libcartesio_collision_support.so
    bound_scaling: 0.1
    distance_threshold: 0.01
    max_pairs: 500
    collision_urdf_path: $(rospack find centauro_urdf)/urdf/centauro_capsules.rviz
    collision_srdf_path: $(rospack find centauro_srdf)/srdf/centauro_capsules.srdf

Wheel1:
    type: "Cartesian"
    base_link: "world"
    distal_link: "wheel_1"
    indices: [0, 1, 2]

Wheel2:
    type: "Cartesian"
    base_link: "world"
    distal_link: "wheel_2"
    indices: [0, 1, 2]
    
Wheel3:
    type: "Cartesian"
    base_link: "world"
    distal_link: "wheel_3"
    indices: [0, 1, 2]
    
Wheel4:
    type: "Cartesian"
    base_link: "world"
    distal_link: "wheel_4"
    indices: [0, 1, 2]
    
Com:
    type: "Com"
    lambda: 0.1
    indices: [0, 1]
    
Postural:
    type: "Postural"
    lambda: 0.1
    
Ankle1:
    type: "Cartesian"
    base_link: "world"
    distal_link: "ankle2_1"
    indices: [3, 4]
    lambda: 0.1
    
Ankle2:
    type: "Cartesian"
    base_link: "world"
    distal_link: "ankle2_2"
    indices: [3, 4]
    lambda: 0.1


Ankle3:
    type: "Cartesian"
    base_link: "world"
    distal_link: "ankle2_3"
    indices: [3, 4]
    lambda: 0.1
  
Ankle4:
    type: "Cartesian"
    base_link: "world"
    distal_link: "ankle2_4"
    indices: [3, 4]
    lambda: 0.1
    
Pelvis:
    type: "Cartesian"
    base_link: "world"
    distal_link: "pelvis"
    indices: [0, 1, 3]
